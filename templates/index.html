<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPTとアキネーター</title>
    <style>
        input[type="text"], input[type="submit"], button {
            width: 100%; /* 横幅を最大に */
            height: 50px; /* 高さを50pxに */
            font-size: 20px; /* フォントサイズを大きく */
        }
        form {
            margin-bottom: 20px; /* フォームの下に20pxのマージンを追加 */
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename=image) }}" alt="top image" style="width:512px;height:512px;">
    <h1>{{ message }}</h1>
    {% if playing %}
        <form method="POST">
            <input type="text" name="question" placeholder="質問を入力してください">
            <input type="submit" value="質問する">
        </form>
        <form method="POST">
            <button type="submit" name="surrender">降参</button>
        </form>
    {% else %}
        <form method="POST">
            <button type="submit" name="play">Play</button>
        </form>
    {% endif %}
    <p>ベータ版ですのでご了承ください</p>
    <p>答えを当てるときは、単語だけを質問してください</p>
</body>
</html>
